<h2>Expenses</h2>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-3">
    <div class="oj-panel">
      <h5>Create Expense</h5>
      <oj-form-layout>
        <oj-label>Description</oj-label>

  <div class="oj-flex-item oj-sm-9">
    <div class="oj-panel">
      List Expense
    </div>
  </div>
</div>
